<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <!-- 
    Create a variable grade and assign it a letter grade (A, B, C, D, F).
    Use a switch statement to print a message based on the value of grade.
  -->

  <script>

    let grade;
    
    grade = "A";
    
    switch(grade){
        case("A") : document.write("Excellent")
        break;

        case("B") : document.write("Very Good")
        break;

        case("C") : document.write("Good")
        break;

        case("D") : document.write("Average")
        break;

        case("E") : document.write("Failed")
        break;

        default: document.write("write the proper grade for the actual results");
    }




  </script>

</body>
</html>
