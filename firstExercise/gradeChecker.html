<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
    Create a variable grade and assign it a numerical value between 0 and 100.
    Use if-else-if statements to determine the letter grade (A, B, C, D, F) based on the numerical value.
    Print the corresponding letter grade. -->

    <script>

        let grade;

        grade = 100;

    if( grade <= 39 ){
        document.write("F");
    }

    else if(grade <= 54){
        document.write("E");
    }
    else if (grade <= 64){
        document.write("D");
    }
    else if( grade <= 74){
        document.write("C");
    }
    else if(grade <= 84){
        document.write("B");
    }
    else if(grade <= 100){
        document.write("A");
    }
    else{
        document.write("Invalid Number");
    }

    </script>

</body>
</html>
