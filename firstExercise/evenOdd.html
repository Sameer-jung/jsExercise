<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and odd</title>
</head>
<body>
    <!-- 

    Create a variable num and assign it a numerical value.
    Use an if-else statement to check if the number is even or odd.
    Print "Even" if the number is even and "Odd" if the number is odd. -->

    <script>
        
        let num;

        
        num=12;

        if( num % 2 == 0 ){
            document.write("This is even number");
        }
        else{
            document.write("This is odd number");
        };

    </script>
</body>
</html>
