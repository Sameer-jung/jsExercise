<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparing Numbers</title>
</head>
<body>
        <!-- 
        Create two variables x and y with different numerical values.
        Use if-else statements to compare the two variables and print which one is greater or if they are equal. -->

        <script>

            let x = 30;
            let y = 10;

            if( x > y){
                document.write("x is greater");
            }

            else if( y > x ){
                document.write("y is greater");
            }

            else{
                document.write("they are equal");
            }


        </script>

</body>
</html>
