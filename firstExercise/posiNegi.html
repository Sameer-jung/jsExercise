<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive, Negative, or Zero</title>
</head>
<body>

    <!-- 
        Create a program that takes a number as input and determines if it's positive, negative, or zero.
     -->

     <script>

        let num;

        num = -2;

        if( num > 0 ){
            document.write("The number is positive");
        }
        else if (num < 0 ){
            document.write("The number is negative");
        }
        else{
            document.write("The number is 0");
            
        }


     </script>
    
</body>
</html>
