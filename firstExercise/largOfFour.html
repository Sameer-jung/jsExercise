    <!-- 
        Write a program that takes four numbers as input and determines the largest among them.
     -->
    <script>
        let num1;
        let num2;
        let num3;
        let num4;

        num1 = 12;
        num2 = 22;
        num3 = 33;
        num4 = 4;

        if(num1 >= num2 && num1 >=num3 && num1 >= num4){
            document.write("1St is the largest number");
        }
        else if(num2 >=num1 && num2 >= num3 && num2 >= num4){
            document.write("2nd is the largest number");
        }
        else if(num3 >= num1 && num3 >= num2 && num3 >= num4){
            document.write("3rd is the largest number");
        }
        else{
            document.write("4th is the largest number");
        };
    </script>
