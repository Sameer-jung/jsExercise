<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    
    <!-- 
        Create three variables: num1, num2, and operator.
        Based on the value of operator (+, -, *, /), perform the corresponding operation on num1 and num2.
        Use if-else statements to determine which operation to perform.
        Print the result of the operation.
     -->

     <script>
        num1 = 20;
        num2 = 10;

        operator = "/";

        if (operator == "*"){
            console.log( num1 * num2 );
        } 
        else if(operator == "+"){
            console.log( num1 + num2 );
        }
        else if(operator == "-"){
            console.log( num1 - num2 );
        }
        else if(operator == "/"){
            console.log( num1 / num2 );
        }
        else{
            console.log("Invalid operator");
        };

     </script>

</body>
</html>
