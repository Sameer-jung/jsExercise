<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Days</title>
</head>
<body>

    <!-- 
        Exercise 1: Weekday Name
    Create a variable dayNumber and assign it a value between 1 and 7.
    Use a switch statement to print the name of the day based on dayNumber (1 for Monday, 2 for Tuesday, etc.).
     -->
    
    <script>

       let dayNumber;

       dayNumber = 9;


         switch(dayNumber){
        case(1) : document.write("Monday")
        break;

        case(2) : document.write("Tuesday")
        break;

        case(3) : document.write("Wednesday")
        break;

      case(4) : document.write("Thursday")
        break;
        
        case(5) : document.write("Friday")
        break;

        case(6) : document.write("Saturday")
        break;

        case(7) : document.write("Sunday")
        break;

        default : document.write("Input a valid Number");
       }

    </script>

</body>
</html>
