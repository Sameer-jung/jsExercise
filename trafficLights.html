<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
Create a variable light and assign it one of the string values: red, yellow, or green.
Use a switch statement to print instructions based on the value of light.
     -->

     <script>
        let light ;

        light = "red";

        switch(light){
            case("red") : document.write("Stop");
            break;

            case("yellow") : document.write("Ready");
            break;

            case("green") : document.write("Gooo");
            break;

            default : document.write("No results found");
        }

     </script>

</body>
</html>
