<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
</head>
<body>
    
    <!-- 
        Create a variable age and assign it a numerical value.
        Use if-else statements to categorize the age into different groups: Child (0-12), Teenager (13-19), Adult (20-64), Senior (65+).
        Print the age category.
     -->

     <script>
        let age;

        age = 101;

        if (age <= 12) {
            document.write("Child");
        }
        else if (age <= 19){
            document.write("Teenager");
        }
        else if(age <= 64 ){
            document.write("Adult");
        }
        else if(age >=65 && age <= 100){
            document.write("Senior Bro");
        }
        else{
            document.write("Bro is DED")
        }
     </script>

</body>
</html>
